<div id="loading">
</div>
<div class="wrapper" id="topo">
    <div (click)="ToggleNav()" class="nav-trigger" [ngClass]="NavState.open? 'is-active': ''"  role="button" title="sweet hamburger">
        <div class="hamburger">
            <div class="icon"></div>
        </div>
    </div>
    <div id="nav-menu" [ngClass]="NavState.open? 'is-active': ''" > 
        <navbar [NavState]="NavState"></navbar>
    </div>
    <div [ngClass]="NavState.open? 'is-active': ''" >
        <section class="split-home">

            <section data-aos="zoom-in-left" (click)="ToggleNav()" class="left-section wow fadeIn" [style.background]="candidato_bg" data-wow-delay="0.2s">
                <ngx-typed-js [backSpeed]="1" [typeSpeed]="70" [strings]="['Conecta Candidato', Candidato.Nome]" class="typing-animation is-hidden-desktop">
                    <span class="typing"></span>
                </ngx-typed-js>
            </section>
            <div class="bar">
                <figure class="partido-section">
                    <div class="column is-7 has-text-centered">
                        <img width="100" class="partido-logo rounded-full" src="assets/imagens/icones/Conecta_Candidato.jpg">
                    </div>
                    <div class="column">
                        <h1 class="title is-3 partido-text has-text-warning">{{Candidato.NumeroCampanha}}</h1>
                    </div>
                </figure>
            </div>

            <section @fadeIn class="right-section">

                <div class="top-nav hidden-xs hidden-sm wow fadeInDown" data-wow-delay="0.4s">
                    <ul>
                        <li *ngFor="let pagina of paginas"><a [routerLink]="pagina.Link" routerLinkActive="Active" routerLinkActive="Active">{{pagina.Nome}}</a></li>
                    </ul>
                </div>

                <div [@routeAnimations]="prepareRoute(outlet)" class="main">
                    <router-outlet #outlet="outlet"></router-outlet>
                </div>

                <app-footer></app-footer>
                
            </section>
            
        </section>
    </div>
    <app-scroll-top></app-scroll-top>
    <!-- <secondary-nav></secondary-nav> -->
</div>
