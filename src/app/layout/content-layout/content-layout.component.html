<div id="loading">
</div>
<div class="wrapper">
    <div class="nav-trigger visible-xs visible-sm" role="button" title="sweet hamburger">
        <div class="hamburger">
            <div class="icon"></div>
        </div>
    </div>

    <navbar></navbar>

    <div [@routeAnimations]="prepareRoute(outlet)" class="main">
        <section class="split-home columns">

            <section class="column left-section personal wow fadeIn" data-wow-delay="0.2s">

            </section>
            <section class="column right-section">

                <div class="top-nav hidden-xs hidden-sm wow fadeInDown" data-wow-delay="0.4s">
                    <ul>
                        <li *ngFor="let pagina of paginas"><a [routerLink]="pagina.Link" routerLinkActive="Active" routerLinkActive="Active" >{{pagina.Nome}}</a></li>
                    </ul>
                </div>

                <router-outlet #outlet="outlet"></router-outlet>
                <app-footer></app-footer>
                <app-scroll-top></app-scroll-top>

            </section>

        </section>
    </div>

</div>
