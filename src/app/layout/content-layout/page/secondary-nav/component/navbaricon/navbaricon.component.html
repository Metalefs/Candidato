

<p [ngClass]="EstadoNav.pagina == Link? 'active' : ''" class="bd-notification is-primary has-text-white-bis has-text-weight-semibold nav-icon-p">
    <a (click)="ChangeToThis()" routerLink="/{{Link}}" routerLinkActive="Active" class="has-text-weight-semibold">
        <fa-icon [icon]="Icon" size="lg" [pulse]="pulse" class="icon" [ngClass]="EstadoNav.pagina == Link? 'is-red' : ''"></fa-icon>
        <p class="is-family-primary is-size-7 has-text-weight-semibold nav-icon-p">{{Titulo}}</p>
    </a>
</p>
