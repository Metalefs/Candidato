<section class="section section-light section-work pt-6 is-hidden-desktop" id="projetos">

    <div class="mt-4">
      <div class="portfolio wow fadeInDown">
        <div class="">
          <div class="w-100">
            <nav class="categories">
              <ul class="portfolio-filter">
                <li><a class="active" data-filter="*">Todos</a></li>

              </ul>
            </nav>
          </div>
          <div class=" w-100">
            <div class=" portfolio-container text-center">

              <div class=" w-100 custompadding " [ngClass]="proposta.Categoria? proposta.Categoria.replace(' ',''): ''"
                *ngFor="let proposta of Propostas;let i = index">
                  <app-proposta-card [proposta]="proposta" [Delay]="800*i"></app-proposta-card>
              </div>

            </div>
          </div>
        </div>
      </div>
      
    </div>
