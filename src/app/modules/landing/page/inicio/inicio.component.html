<div class="intro">
  <div class="about-avatar mt-3">
    <img src="{{Candidato.FotoPerfil}}" alt=""
      class="img-fluid mx-auto d-block shadow-lg rounded-full is-hidden-desktop">
  </div>
  <div class="intro-text" data-aos="zoom-in-down" >
    <h4 class="wow fadeInDown" data-wow-delay="0.4s">{{Mensagens?.DescricaoCurta}}</h4>
    <h1 class="wow fadeInDown" data-wow-delay=".5s">{{Candidato?.Nome}}</h1>
    <p class="wow fadeInDown" data-wow-delay="0.6s">{{Mensagens?.Descricao}}</p>
    <a pageScroll routerLink="/projetos" routerLinkActive="Active" href="#projetos"
      class="btn-contact wow fadeInDown" data-wow-delay=".6s">Veja
      suas propostas</a>
  </div>
</div>
