<section @fadeIn class="hero is-success is-medium is-fullheight hero-bg">

    <div class="hero-head px-6 py-6">
        <h1 class="title is-1 has-text-white"></h1>
    </div>
  
    <div class="hero-body">
        <div class="container mt-8 bg-light-transparent box has-text-centered">
            <div class="columns">

                <div class="column">
                    <app-cartao-candidato [Candidato]="Candidato"></app-cartao-candidato>    
                </div>

                <div class="column">
                    <h1 class="title is-1 has-text-weight-semibold has-text-white has-text-centered">{{Candidato?.Nome}}</h1>
                    <div class="tile mt-3 is-ancestor">
                        <div class="tile is-parent is-12">
                            <article class="tile is-child">
                                <div class="content">
                                    <a rel="noopener" target="_blank" class="mr-0">
                                        <p class="mr-0 is-size-3 subtitle underline--magical is-light has-text-weight-medium has-text-warning has-text-centered">{{Candidato?.NumeroCampanha}}</p>
                                    </a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
  
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
            <app-redes-sociais class="is-hidden-touch" [redes]="redes"></app-redes-sociais>
        </div>
      </nav>
    </div>

</section>
