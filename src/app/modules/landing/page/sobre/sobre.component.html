<section class="section section-about in" id="about">

    <div class="section-about-wrap">

        <div class="row justify-content-center align-items-center">
            
            <div class="col-md-7">
                <div class="about-desc">
                    <div class="about-desc-content">
                        <span>Sobre</span>
                        <p class="mt-4 font-weight-light">Passionate designer & developer who loves simplicity in things and crafts beautiful user interfaces with love. {{Mensagens?.Sobre}}</p>
                    </div>
                    <ul class="about-desc-social mt-4 list-unstyled list-inline">
                        <li class="list-inline-item" *ngFor="let rede of redes"><a href="#"><i class="{{rede.class}}"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-5 d-none d-md-block">
                <img class="img-fluid img-thumbnail is-hidden-touch" src="{{Candidato.FotoPerfil}}" alt="About Picture">
            </div>

        </div>

    </div>
</section>
