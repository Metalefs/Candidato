<div class="portfolio-split" data-aos="fade-down" >
  
    <div class="portfolio-intro">
      <h1>{{Mensagens?.ApresentacaoProjetos}}</h1>
    </div><!-- Portfolio Start -->

    <div class="portfolio" data-aos="fade-up" >
      <div class="container">
        <div class="section-head">
          <span>O QUE EU FAÃ‡O</span>
          <h2>Meus Projetos</h2>
        </div>
      </div>
      <div class="columns">
        <nav class="categories column is-12">
          <ul class="portfolio-filter underline--magical">
            <li><a href="" class="active" data-filter="*">Todos</a></li>
            <li><a href="" data-filter=".BemEstarSocial"><b>Bem estar social</b></a></li>
          </ul>
        </nav>
      </div>
      <div class="">
          <div class="columns portfolio-container text-center">

            <!-- Person item -->
            <div class="column is-6 custompadding  {{projeto.Categoria}}" *ngFor="let projeto of Projetos">
              <a (click)="open(projeto.Identificador-1)" data-rel="lightcase" class="portfolio-item">

                <div class="portfolio-overlay">
                  <div class="overlay-items">
                    <p>
                      {{projeto.Nome}}
                    </p>
                  </div>
                </div>
              </a>
            </div>
         
          </div>
        </div>
      </div>
