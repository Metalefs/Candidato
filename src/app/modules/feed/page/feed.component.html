<canvas #MobilecanvasEl id="mobile-logo-canvas" class=""></canvas>
<section @fadeIn id="intro" class="intro-block px-3 bg-color1 dark-bg cover-bg" data-selector="section"
    style="
    background:url(assets/imagens/fundos/inicio/connections_banner_with_low_poly_design_2305.jpg);
    background-position: right;
    padding-top: 150px;
    padding-bottom: 150px;
    border-bottom: 0px none rgb(255, 255, 255);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: scroll;"
    alt="Your Icon"
    src="https://blob.contato.io/machine-user-images/ConectaCandidato_fundoTransparente-1-img-3190021-20200820001300.png">
    <div class="container">
        <div class="row">
            <div class="col-md-6" data-selector=".col-md-6">
                <div class="logo">
                    <img alt="ConectaCandidato" src="{{Candidato.FotoCapa}}"
                        height="120" data-selector="img" class="" style="  
                            border-radius: 1rem;
                            border-color: rgb(255, 255, 255);
                            border-style: none;
                            border-width: 7px;">
                </div>
                <div class="slogan" style="">
                    <h1 data-selector="h1" class=""><strong></strong>.<br><br>
                    </h1>
                </div>
                <div class="slogan" style="">
                    <h2 data-selector="h2" class=""><strong></strong> </h2>
                    <h2 data-selector="h2" class=""></h2>
                </div>
                <div class="columns">

                    <a class="download-btn" href="#"
                        style="margin-right: 2px; padding-left: 60px; width: 180px; box-shadow: var(--primary-default) 0px 0px 1em;"
                        data-selector="a.btn, a.download-btn, button.btn, a.goto">
                        <fa-icon [icon]="FaApple" class="icon icon-apple" style="margin-left: -6px"></fa-icon>
                        Disponível <b>App Store</b>
                    </a>
                    
                    <a class="download-btn" href="#"
                        style="margin-right: 2px; padding-left: 60px; width: 180px; box-shadow: var(--primary-default) 0px 0px 1em;"
                        data-selector="a.btn, a.download-btn, button.btn, a.goto">
                        <fa-icon [icon]="FaAndroid" class="icon icon-android" style="margin-left: -6px"></fa-icon>
                        Disponível <b>PlayStore</b>
                    </a>
                    
                    <a class="download-btn" href="#"
                        style="margin-right: 2px; padding-left: 60px; width: 180px; box-shadow: var(--primary-default) 0px 0px 1em;"
                        data-selector="a.btn, a.download-btn, button.btn, a.goto">
                        <fa-icon [icon]="FaDesktop" class="icon icon-screen-smartphone" style="margin-left: -6px"></fa-icon>
                        Disponível <b>Este site</b>
                    </a>
                </div>
            </div>
        </div>
    </div>

        data-selector=".container-half"></div> -->
</section>
