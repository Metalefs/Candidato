<div class="height-inherit">

    <section *ngIf="Feeds != undefined" class="section bg-light-transparent mx-0">
        <h3 class="title is-4 has-text-white has-text-left"> </h3>
        
        <div class="columns cardapio-section is-mobile overflow-x-scroll">
            <div class="column" *ngFor="let Feed of Feeds">
                <cardapio-card-item [Feed]="Feed" [Instagram]="Instagram"></cardapio-card-item>
            </div>
        </div>
        
    </section>

</div>
