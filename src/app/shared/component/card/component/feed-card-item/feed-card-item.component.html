<ng-container *ngIf="Ativo; then CardAtivo; else Card">
</ng-container>

<ng-template  #CardAtivo>
<a [attr.title]="Ativo? 'Pedir' : ''" routerLink="{{LinkFeedAtivo}}" routerLinkActive="Active" [ngClass]="(Ativo)?'Feed-atual card Feed-card':'card Feed-card'">
    <div class="card-image" title="{{Feed.Nome}}">
      
      <ng-container
        *ngIf="Video != undefined && Video === true; then VideoS; else Imagem">
      </ng-container>
    
      <ng-template #Imagem>
        <figure class="image is-5by3">
          <img src="{{Caminho}}" alt="Placeholder image">
        </figure>
      </ng-template>

      <ng-template #VideoS>
        <video  width="320" height="240" autoplay loop>
          <source src="{{Caminho}}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </ng-template>

      <p class="NomeFeed">{{Feed.Nome}}</p>
      
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          
        </div>
        <div class="media-content">
          <p class="title is-4">{{Feed.Dia}}</p>
          <p class="title is-4" *ngIf="Feed.Tamanho">({{Feed.Tamanho}})</p>
          <p class="subtitle is-6">{{Feed.Ingredientes}}</p>
          <button class="button is-primary">Pedir</button>
        </div>
      </div>
  
      <div class="content">
        <br><a>@diskmarmitexelshadday</a>.
        <a href="#">#@diskmarmitexls</a>
        <br>
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2020</time>
      </div>
    </div>
</a>
</ng-template>
<ng-template #Card>
  <div class="card Feed-card">
    <div class="card-image" title="{{Feed.Nome}}">
        
      <ng-container
        *ngIf="Video != undefined && Video === true; then VideoS; else Imagem">
      </ng-container>
    
      <ng-template #Imagem>
        <figure class="image is-5by3">
          <img src="{{Caminho}}" alt="Placeholder image">
        </figure>
      </ng-template>

      <ng-template #VideoS>
        <video  width="320" height="240" autoplay loop>
          <source src="{{Caminho}}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </ng-template>

      <p class="NomeFeed">{{Feed.Nome}}</p>
      
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          
        </div>
        <div class="media-content">
          <p class="title is-4">{{Feed.Dia}}</p>
          <p class="title is-4" *ngIf="Feed.Tamanho">({{Feed.Tamanho}})</p>
          <p class="subtitle is-6">{{Feed.Ingredientes}}</p>
        </div>
      </div>

      <div class="content">
        <br><a href="https://instagram.com/{{Instagram}}" target="_blank"  rel="noopener">@diskmarmitexelshadday</a>.
        <a href="https://instagram.com/{{Instagram}}" target="_blank"  rel="noopener">#@diskmarmitexls</a>
        <br>
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
  </div>
</ng-template>
